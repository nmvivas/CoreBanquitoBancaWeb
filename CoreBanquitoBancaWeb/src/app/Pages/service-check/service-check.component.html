<div class="container">
    <div class="header">
        <div class="logo">
            <img src="/assets/logoNav.png" alt="logo" />
        </div>
        <div class="user-info">
            <span>{{ userName }}</span>
            <mat-icon>account_circle</mat-icon>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="mis_productos">
                <mat-icon class="icon">menu</mat-icon><span class="mis_productos">MIS PRODUCTOS</span>
            </div>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    {{node.name}}
                </mat-tree-node>
                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.name}}
                </mat-tree-node>
            </mat-tree>
            <div class="logout">
                <mat-icon class="icon">logout</mat-icon><a href="/login" class="mis_productos">Cerrar Sesion</a>
            </div>
        </div>

        <div class="main">
           <section >
            <div class="account-info">
                <div class="service-pay">
                    <h5 class="service-tittle"> Pagos de servicios y facturas</h5>
                    <p>Paga a tiempo tus servicios básicos con tu cuenta de ahorros <br>a través de nuestro servicio de PAGOS</p>
                  </div>
                <div class="balance-card">
                    <label for=""> ULTRALINK </label> <br>
                    <label for=""> Numero de orden: {{accountNumber}} </label> <br>
                    <label for=""> Nombre: {{userName}} </label> <br>
                    <label for=""> CI o RUC{{idDebitor}} </label> <br>
                    <label for=""> Fecha Vencimiento: 15/06/2024 </label> <br>
                    <label for=""> Valor Adeudado: {{valueAcreditor}} </label> <br>
                    <span for=""> + comision: 0.40 </span> <br>
                    <p> + iva: 0.35 </p> <br>
                    <label for=""> Total a pagar: $200.75</label>

                </div>

            </div>
        </section>
            <div class="footer">
                <section class="button_clean">
                    <div>
                        <button class="mis_productos "> Cancelar </button>
                    </div>
                </section>
                <section class="button_next">
                    <div>
                        <button class="mis_productos"> Pagar </button>
                    </div>
                </section>

            </div>

        </div>
    </div>
</div>
