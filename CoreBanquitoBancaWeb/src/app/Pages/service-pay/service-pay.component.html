<div class="container">
    <div class="content">
      <div class="main">
        <div class="account-info">
          <div class="service-pay">
            <h5 class="service-tittle"> Pagos de servicios y facturas</h5>
            <p>Paga a tiempo tus servicios básicos con tu cuenta de ahorros <br>a través de nuestro servicio de PAGOS</p>
          </div>
          <br>
          <br>
          <div>
            <p>Busca por nombre la empresa y realiza el pago.</p>
        </div>
        <div>
            <form class="search-form">
                <mat-form-field class="search-full-width">
                  <mat-label>escriba el nombre de la empresa</mat-label>
                  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    @for (option of filteredOptions | async; track option) {
                      <mat-option [value]="option">{{option.name}}</mat-option>
                    }
                  </mat-autocomplete>
                </mat-form-field>
              </form>
              
        </div>
        </div>
      </div>
    </div>
  </div>
